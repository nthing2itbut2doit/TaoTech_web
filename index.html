<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tao Tech LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      color: #eaeaea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    img {
      max-width: 80%;
      max-height: 300px;
      margin-bottom: 40px;
    }

    .button {
      display: inline-block;
      margin: 10px 0;
      padding: 12px 28px;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #1a1a1a;
      color: #f4f4f4;
      font-size: 1em;
      text-decoration: none;
      transition: background 0.2s, border-color 0.2s;
    }

    .button:hover {
      background-color: #333;
      border-color: #666;
    }
  </style>
</head>
<body>

  <img src="TT_Aetherion_draft-002_02.png" alt="Tao Tech Logo" />

  <a class="button" href="#epsilon">Epsilon Portal</a><br>
  <a class="button" href="#contact">Contact</a>

</body>
</html>
